<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="py-5 lg:px-56">
      <nav class="flex justify-between p-3 items-center">
        <h2 class="text-slate-600 font-bold text-2xl">eNof</h2>
        <button
          type="button"
          class="hidden max-sm:block peer relative items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <ul class="flex items-center max-sm:hidden peer-focus:block">
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            Home
          </li>
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            About
          </li>
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            Services
          </li>
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            Portfolio
          </li>
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            Team
          </li>
          <li class="mx-3 flex cursor-pointer hover:text-green-500 max-sm:my-3">
            <button class="peer" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </button>
            <svg
              class="size-5 text-gray-400 align-center m-0.5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
            <div
              class="absolute hidden peer-focus:block bg-white shadow-lg rounded-md mt-8"
              role="menu"
            >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Option 1</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Option 2</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Option 3</a
              >
            </div>
          </li>
          <li
            class="mx-3 cursor-pointer hover:text-green-500 max-sm:my-3"
            href="#"
          >
            Contact
          </li>
          <button
            class="bg-green-500 rounded-full px-6 py-2 mx-3 text-white items-center"
          >
            Get Started
          </button>
        </ul>
      </nav>
    </div>
    <div class="py-28 flex lg:px-56">
      <div class="w-50 float-right flex-1 p-3 me-3">
        <div class="pt-40 text-slate-500 font-bold text-5xl">
          Elegant and Creative Solutions
        </div>
        <div class="py-3 text-slate-400">
          We are team of talented designers making website using Bootstrap
        </div>
        <div class="flex my-3">
          <button
            class="bg-green-500 rounded-full px-6 py-2 text-white items-center"
          >
            Get Started
          </button>
          <button class="px-5 flex items-center text-green-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-play-circle inline mx-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"
              />
            </svg>
            <span class="font-bold text-black">Watch Video</span>
          </button>
        </div>
      </div>
      <div class="w-50 float-left flex-1 p-3 m-3">
        <img src="Images/hero-img.png" alt="" />
      </div>
    </div>
  </body>
</html>
